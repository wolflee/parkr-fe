<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Parkr App</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/linecons.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Parkr App</div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block-title">Welcome To Parkr App</div>
              <div class="content-block-title">这栏最重要，其他无所谓</div>
              <div class="content-block" id="price">
                <div class="content-block-inner">
                  <div class="row button-group">
                    <div class="col-33"><a href="#" class="button" data-price="200">2元/1小时</a></div>
                    <div class="col-33"><a href="#" class="button active" data-price="500">5元/1小时钟</a></div>
                    <div class="col-33"><a href="#" class="button" data-price="1000">10元/1小时</a></div>
                  </div>
                  <div class="row button-group">
                    <div class="col-33"><a href="#" class="button" data-price="100">1元/1小时</a></div>
                    <div class="col-33"><a href="#" class="button" data-price="400">4元/1小时</a></div>
                    <div class="col-33"><a href="#" class="button" data-price="0">免费</a></div>
                  </div>
                </div>
              </div>

              <div class="content-block-title">花5秒再多选几项更精确</div>
              <div class="content-block" id="feature">
                <div class="content-block-inner">
                  <div class="row button-group required">
                    <div class="col-33"><a href="#" class="button active" data-feature="per15m">以15分钟计费</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="per1h">以1小时计费</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="raise2ndh">第二小时加价</a></div>
                  </div>
                  <div class="row button-group optional">
                    <div class="col-33"><a href="#" class="button" data-feature="freeforshopping">购物免费</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="policearound">附近有贴条</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="far">走得远不方便</a></div>
                  </div>
                  <div class="row button-group optional">
                    <div class="col-33"><a href="#" class="button" data-feature="narrow">车距窄碰车门</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="cheapfornight">夜里便宜</a></div>
                    <div class="col-33"><a href="#" class="button" data-feature="sizematters">分大小车</a></div>
                  </div>
                  <div class="row button-group optional">
                    <div class="col-25"><a href="#" class="button" data-feature="undertree">在树下</a></div>
                    <div class="col-25"><a href="#" class="button" data-feature="vault">在地库</a></div>
                    <div class="col-25"><a href="#" class="button" data-feature="stereo">升降式</a></div>
                    <div class="col-25"><a href="#" class="button" data-feature="roadside">在路边</a></div>
                  </div>
                </div>
              </div>

              <div class="content-block-title">只要有空拍停车收费牌，上面可以都忽略</div>
              <div class="content-block" id="price">
                <div class="content-block-inner">
                  <div class="row">
                      <input type="file" id="fileUpload" accept="image/*" />
                      <a href="#" id="buttonUpload" class="button button-big button-camera"><span class="icon-camera"></span></a>
                  </div>
                </div>
              </div>

              <div class="content-block-title">位置名称（如：凯德MALL对面）</div>
              <div class="list-block">
                <ul>
                  <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="hidden" id="hiddenLocation">
                        <input type="text" id="textLocation" placeholder="位置名称"/>
                      </div>
                    </div>
                  </div>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>

        <div class="toolbar">
          <a href="#" id="buttonSubmit" class="button button-big button-submit disabled">提交</a>
        </div>
      </div>
    </div>

    <script type="application/javascript" src="js/fastclick.js"></script>
    <script src="https://cn.avoscloud.com/scripts/lib/av-0.3.1.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
