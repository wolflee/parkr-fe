<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Parkr App</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block-title">Welcome To Parkr App</div>
              <div class="content-block-title">选择收费标准</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <div class="row button-group">
                    <div class="col-50"><a href="#" class="button button-big active">2.50/15分钟</a></div>
                    <div class="col-50"><a href="#" class="button button-big">1.25/15分钟</a></div>
                  </div>
                  <div class="row button-group">
                    <div class="col-50"><a href="#" class="button button-big">1.00/15分钟</a></div>
                    <div class="col-50"><a href="#" class="button button-big">0.50/15分钟</a></div>
                  </div>
                  <div class="row button-group">
                    <div class="col-50"><a href="#" class="button button-big">10.00/1小时</a></div>
                    <div class="col-50"><a href="#" class="button button-big">第一小时10.00 第二小时15</a></div>
                  </div>
                  <div class="row button-group">
                    <div class="col-50"><a href="#" class="button button-big">5.00/1小时</a></div>
                    <div class="col-50"><a href="#" class="button button-big">2.00/1小时</a></div>
                  </div>
                  <div class="row button-group">
                    <div class="col-50"><a href="#" class="button button-big">1.00/1小时</a></div>
                    <div class="col-50"><a href="#" class="button button-big">免费</a></div>
                  </div>
                </div>
              </div>

              <div class="content-block-title">评价停车位</div>
              <div class="list-block">
                <ul>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Far"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">走得远</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Wide"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">够宽</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Narrow"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">太窄</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Informal"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">不正规</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Wrong"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">瞎画线</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Safe"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">安全</div>
                    </div>
                  </label>
                  </li>
                </ul>
              </div>
              <div class="content-block-title">评价管理员</div>
              <div class="list-block">
                <ul>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Unreasonable"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">瞎要价</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Scheming"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">鸡贼</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Serious"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">认真负责</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Speedy"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">跑得快</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Greed"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">掉钱眼里</div>
                    </div>
                  </label>
                  </li>
                  <li>
                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="ks-checkbox" value="Kind"/>
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                      <div class="item-title">和善</div>
                    </div>
                  </label>
                  </li>
                </ul>
              </div>

              <div class="content-block-title">位置标签</div>
              <div class="list-block">
                <ul>
                  <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">位置信息</div>
                      <div class="item-input">
                        <input type="text" placeholder="位置信息"/>
                      </div>
                    </div>
                  </div>
                  </li>
                  <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">图片</div>
                      <div class="item-input">
                        <input type="file"/>
                      </div>
                    </div>
                  </div>
                  </li>
                </ul>
              </div>

              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" class="button button-big button-submit">提交</a></div>
                  <div class="col-50"><a href="#" class="button button-big button-cancel">重置</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
